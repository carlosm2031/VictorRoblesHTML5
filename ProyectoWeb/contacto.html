<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="/ProyectoWeb/images/lion-dance.png">
    <title>Proyecto HTML</title>

    <style>
        article{
            border-bottom: 1px solid gray;
            margin-bottom: 10px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>INVICTUS STORE</h1>

        <nav>
            <!-- Menú -->
           <ul>
            <li>
                <a href="/ProyectoWeb/proyectoWeb.html">Inicio</a>
            </li>

            <li>
                <a href="#">Sobre Nosotros</a>
            </li>

            <li>
                <a href="/ProyectoWeb/contacto.html">Contacto</a>
            </li>

            <li>
                <a href="/ProyectoWeb/multimedia.html">Multimedia</a>
            </li>

            <li>
                <a href="/ProyectoWeb/dieta.html">Dieta</a>
            </li>
            
           </ul>
        </nav>
    </header>

    <main>
        <h2>Contacto</h2>

        <section id="contacto">
            <form action="">
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" id="nombre">
                </div>
                
                <div>
                    <label for="numero">Número Celular: </label>
                    <input type="number" id="numero">
                </div>

                <div>
                    <label for="mail">Email: </label>
                    <input type="tel" id="mail" id="">
                </div>

                <div>
                    <label for="edad">Edad</label>
                    <input type="number"  id="edad">
                </div>

                <div>
                    <label for="genero">Género: </label>
                    <select id="genero">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>

                <div>
                    <label for="motivo">Motivo: </label>
                    <textarea  id="motivo" cols="15" rows="5"></textarea>
                </div>

                <input type="submit" value="Enviar">
         
            </form>
        </section>
        <hr>
    </main>

    <footer>
        <a href="#top"><b>INVICTUS STORE &copy; 2023</b></a>
    </footer>
</body>
</html>
