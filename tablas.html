<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas HTML</title>
</head>
<body>
    <h1>Tablas HTML</h1>
    <table border="1">

        <thead>
            <tr>
                <th>Titulo</th>
                <th>Genero</th>
                <th>Año</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>El señor de los anillos</td>
                <td>Aventuras</td>
                <td>2004</td>
            </tr>
            <tr>
                <td>El Joker</td>
                <td>Suspenso</td>
                <td>2019</td>
            </tr>
            <tr>
                <td>Iron Man</td>
                <td>Ciencia ficcion</td>
                <td>2005</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">PELICULAS FAVORITAS</td>
            </tr>
        </tfoot>
        
    </table>

    <h1>Bloque y en linea</h1>
    <a href="">hola</a>
    <a href="">hola2</a>
    <div>hola</div>
    <div>hola2</div>
</body>
</html>
